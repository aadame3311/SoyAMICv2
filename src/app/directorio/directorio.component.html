<form #form="ngForm" 
    (ngSubmit)="searchAsociados(form, $event)">
    <div class="filters">

        <div class="form-group search-bar">
            <input [(ngModel)]='this.searchForm.name' name="name" type="text" class="form-control" placeholder="Nombre de Asociado">
        </div>
        <div class="form-group especialidad">
            <input [(ngModel)]='this.searchForm.especialidadId' name="especialidadId" type="text" class="form-control" placeholder="Especialidad">
        </div>
        
        <div *ngIf='!minified' class="form-group delegacion">
            <input [(ngModel)]='this.searchForm.delegacionId' name="delegacionId" type="text" class="form-control" placeholder="Delegacion">
        </div>

        <div class="form-group search">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </div>
</form>
