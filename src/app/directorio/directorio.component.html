<form #form="ngForm" 
    (ngSubmit)="searchSubmit(form)">
    <div class="filters">

        <div class="form-group search-bar">
            <input 
                [(ngModel)]='this.searchForm.name' 
                pattern="[a-zA-Z ]*"
                [class.invalid-field]="form.submitted && form.invalid"
                name="name" 
                type="text" 
                class="form-control" 
                placeholder="Nombre de Asociado">
            <div class="msg field-error" [hidden]="!form.submitted || form.valid">
                formato invalido
            </div>
        </div>
        <div class="form-group especialidad">
            <input [(ngModel)]='this.searchForm.especialidadId' name="especialidadId" type="text" class="form-control" placeholder="Especialidad">
        </div>
        
        <div *ngIf='!minified' class="form-group delegacion">
            <input [(ngModel)]='this.searchForm.delegacionId' name="delegacionId" type="text" class="form-control" placeholder="Delegacion">
        </div>

        <div class="form-group search">
            <button [disabled]="form.submitted && form.invalid" type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </div>
</form>
